<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toyota Spin the Wheel</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #000, #333);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      font-family: "Segoe UI", sans-serif;
    }

    .wheel-container {
      position: relative;
      width: 500px;
      height: 500px;
    }

    .wheel {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 12px solid #c1121f;
      position: relative;
      overflow: hidden;
      transform: rotate(0deg);
      transition: transform 5s cubic-bezier(0.17, 0.67, 0.83, 0.67);
      box-shadow: 0 0 40px rgba(193, 18, 31, 0.6);
    }

    .slice {
      position: absolute;
      width: 50%;
      height: 50%;
      transform-origin: 100% 100%;
      clip-path: polygon(0 0, 100% 0, 100% 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 14px;
      font-weight: bold;
      text-align: center;
      padding: 10px;
      color: #fff;
    }

    .slice:nth-child(odd) {
      background: linear-gradient(135deg, #c1121f, #780000);
    }
    .slice:nth-child(even) {
      background: linear-gradient(135deg, #555, #222);
    }

    .pointer {
      position: absolute;
      top: -35px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 25px solid transparent;
      border-right: 25px solid transparent;
      border-bottom: 50px solid #c1121f;
      filter: drop-shadow(0 0 5px #000);
    }

    .center-logo {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: #fff url("https://upload.wikimedia.org/wikipedia/commons/9/9d/Toyota_carlogo.png") no-repeat center/70%;
      border: 6px solid #c1121f;
      box-shadow: inset 0 0 20px rgba(0,0,0,0.3);
      z-index: 2;
    }

    .spin-btn {
      margin-top: 30px;
      padding: 15px 40px;
      border: none;
      border-radius: 8px;
      background: #c1121f;
      color: #fff;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 5px 15px rgba(0,0,0,0.4);
    }

    .spin-btn:hover {
      background: #a00d19;
      transform: scale(1.05);
    }

    .result-popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      background: #fff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(0,0,0,0.6);
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      color: #c1121f;
      transition: transform 0.4s ease;
      z-index: 999;
    }

    .result-popup.active {
      transform: translate(-50%, -50%) scale(1);
    }

    .close-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background: #c1121f;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="wheel-container">
    <div class="pointer"></div>
    <div class="wheel" id="wheel"></div>
    <div class="center-logo"></div>
  </div>

  <button class="spin-btn" id="spin">SPIN</button>

  <div class="result-popup" id="result-popup">
    <div id="result-text"></div>
    <button class="close-btn" id="close-popup">Close</button>
  </div>

  <script>
    const wheel = document.getElementById("wheel");
    const spinBtn = document.getElementById("spin");
    const resultPopup = document.getElementById("result-popup");
    const resultText = document.getElementById("result-text");
    const closePopup = document.getElementById("close-popup");

    const prizes = [
      "Smart Watch",
      "Bluetooth Speaker",
      "Sound Bar",
      "Car Refrigerator",
      "Bluetooth Speaker",
      "Full Tank Fuel",
      "Karaoke System",
      '32" LED',
      "Luxury Spa Voucher",
      "2 Gram Gold Coin"
    ];

    const allowed = ["Smart Watch", "Bluetooth Speaker", "Luxury Spa Voucher"];

    const sliceDeg = 360 / prizes.length;
    prizes.forEach((prize, i) => {
      const slice = document.createElement("div");
      slice.classList.add("slice");
      slice.textContent = prize;
      slice.style.transform = `rotate(${i * sliceDeg}deg) skewY(${90 - sliceDeg}deg)`;
      wheel.appendChild(slice);
    });

    let spinning = false;

    spinBtn.addEventListener("click", () => {
      if (spinning) return;
      spinning = true;

      const prize = allowed[Math.floor(Math.random() * allowed.length)];
      const index = prizes.indexOf(prize);

      const randomOffset = Math.floor(Math.random() * sliceDeg);
      const targetAngle = 360 * 6 + (360 - (index * sliceDeg + sliceDeg / 2)) + randomOffset;

      wheel.style.transform = `rotate(${targetAngle}deg)`;

      setTimeout(() => {
        resultText.textContent = `ðŸŽ‰ Congratulations! You won: ${prize} ðŸŽ‰`;
        resultPopup.classList.add("active");
        spinning = false;
      }, 5200);
    });

    closePopup.addEventListener("click", () => {
      resultPopup.classList.remove("active");
    });
  </script>
</body>
</html>
