<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Toyota Prize Wheel</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #b30000, #660000);
      font-family: "Arial", sans-serif;
    }

    .wheel-container {
      position: relative;
      width: 550px;
      height: 550px;
    }

    canvas {
      border-radius: 50%;
      background: radial-gradient(circle at center, #fffbe6 0%, #ffd700 100%);
      box-shadow: 0 0 40px rgba(255, 215, 0, 0.6), inset 0 0 20px rgba(255, 255, 255, 0.4);
    }

    .spin-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 18px 36px;
      background: linear-gradient(145deg, #ffcc00, #ffd700);
      border: none;
      border-radius: 50px;
      font-size: 20px;
      font-weight: bold;
      color: #660000;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0,0,0,0.5);
      transition: 0.2s;
      z-index: 2;
    }
    .spin-button:hover {
      background: linear-gradient(145deg, #ffd700, #ffcc00);
      transform: translate(-50%, -50%) scale(1.05);
    }

    .pointer {
      position: absolute;
      top: -30px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 25px solid transparent;
      border-right: 25px solid transparent;
      border-bottom: 50px solid gold;
      filter: drop-shadow(0px 0px 5px #ffcc00);
      z-index: 2;
    }

    /* Winner message overlay */
    .winner-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 2rem;
      font-weight: bold;
      flex-direction: column;
      z-index: 5;
      display: none;
    }

    .winner-overlay span {
      font-size: 1.2rem;
      margin-top: 10px;
      color: gold;
    }

    .winner-overlay button {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 1rem;
      background: #ffd700;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      color: #660000;
    }
  </style>
</head>
<body>
  <div class="wheel-container">
    <div class="pointer"></div>
    <canvas id="wheel" width="550" height="550"></canvas>
    <button class="spin-button" onclick="spin()">SPIN</button>
  </div>

  <!-- Winner popup -->
  <div class="winner-overlay" id="winnerOverlay">
    <div id="winnerText">üéâ You won!</div>
    <span id="winnerPrize"></span>
    <button onclick="closeOverlay()">Close</button>
  </div>

  <script>
    const canvas = document.getElementById("wheel");
    const ctx = canvas.getContext("2d");

    const prizes = [
      { label: "Smart Watch", icon: "‚åö" },
      { label: "Bluetooth Speaker", icon: "üîä" },
      { label: "Sound Bar", icon: "üìª" },
      { label: "Car Refrigerator", icon: "‚ùÑÔ∏è" },
      { label: "Bluetooth Speaker", icon: "üîä" },
      { label: "Full Tank Fuel", icon: "‚õΩ" },
      { label: "Karaoke System", icon: "üé§" },
      { label: '32" LED TV', icon: "üì∫" },
      { label: "Luxury Spa Voucher", icon: "üíÜ" },
      { label: "2g Gold Coin", icon: "ü•á" }
    ];

    const colors = ["#b30000", "#ffd700"];

    let startAngle = 0;
    const arc = (2 * Math.PI) / prizes.length;

    function drawWheel() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let i = 0; i < prizes.length; i++) {
        const angle = startAngle + i * arc;
        ctx.fillStyle = colors[i % colors.length];
        ctx.beginPath();
        ctx.moveTo(275, 275);
        ctx.arc(275, 275, 275, angle, angle + arc);
        ctx.closePath();
        ctx.fill();

        // Text + Icon
        ctx.save();
        ctx.translate(275, 275);
        ctx.rotate(angle + arc / 2);
        ctx.fillStyle = (i % 2 === 0) ? "#fff" : "#660000";
        ctx.font = "bold 16px Arial";
        ctx.textAlign = "right";
        ctx.fillText(prizes[i].icon + " " + prizes[i].label, 250, 10);
        ctx.restore();
      }
    }

    drawWheel();

    let spinAngle = 0;
    let spinTime = 0;
    let spinTimeTotal = 0;

    const forcedPrizes = ["Smart Watch", "Bluetooth Speaker", "Luxury Spa Voucher"];

    function spin() {
      const chosenPrize = forcedPrizes[Math.floor(Math.random() * forcedPrizes.length)];
      const idx = prizes.findIndex(p => p.label === chosenPrize);

      const prizeAngle = idx * arc + arc / 2;
      const finalAngle = 2 * Math.PI * 5 + (2 * Math.PI - prizeAngle);

      spinAngle = finalAngle;
      spinTime = 0;
      spinTimeTotal = 4000;

      rotateWheel(idx);
    }

    function rotateWheel(finalIndex) {
      spinTime += 30;
      if (spinTime >= spinTimeTotal) {
        showWinner(prizes[finalIndex].label, prizes[finalIndex].icon);
        return;
      }
      const easeOut = easeOutCubic(spinTime, 0, spinAngle, spinTimeTotal);
      startAngle += easeOut / 100;
      drawWheel();
      requestAnimationFrame(() => rotateWheel(finalIndex));
    }

    function easeOutCubic(t, b, c, d) {
      t /= d; t--;
      return c*(t*t*t + 1) + b;
    }

    function showWinner(prize, icon) {
      document.getElementById("winnerText").innerText = "üéâ Congratulations!";
      document.getElementById("winnerPrize").innerText = `${icon} You won: ${prize}`;
      const overlay = document.getElementById("winnerOverlay");
      overlay.style.display = "flex";

      // Auto close after 5 seconds
      setTimeout(() => {
        overlay.style.display = "none";
      }, 5000);
    }

    function closeOverlay() {
      document.getElementById("winnerOverlay").style.display = "none";
    }
  </script>
</body>
</html>
